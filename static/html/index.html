<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>ONPS Speedrun Leaderboard</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <nav class="header-nav" aria-label="Main navigation">
            <button type="button" class="btn">Leaderboard</button>
            <button type="button" class="btn">Rules</button>
            <button type="button" class="btn">Submit</button>
        </nav>
    </header>
    
    <div class="timer-container">
        <div class="timer">
            <label>Die%</label>
            <div class="time">4:34</div>
        </div>
        <div class="timer">
            <label>Runup%</label>
            <div class="time">4:34</div>
        </div>
        <div class="timer">
            <label>Meltdown%</label>
            <div class="time">4:34</div>
        </div>
    </div>
    <h2>Die%</h2>
    <div class="leaderboard">
        <div class="player">
            <div class="player-info">
                <img src="https://placehold.co/400/FF00FF/000000" alt="Player Avatar" class="avatar">
                <span class="player-name">Carson</span>
            </div>
            <div class="player-time">4:34</div>
        </div>
    </div>
</body>
</html>
